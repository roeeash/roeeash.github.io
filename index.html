<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .custom-container {
      background-color: beige;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container custom-container">
    <h1 class="text-center">Todo List</h1>
    <div class="row">
        <div class="col-md-6 font-weight-bold">Add Todo</div>
      <div class="col-md-6 mb-4 mt-1">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
      </div>
      <div class="col-md-6">
        <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
      </div>
    </div>
    <ul id="taskList" class="list-group mt-3">
      <!-- Todo tasks will be added dynamically here -->
    </ul>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom JS -->
  <script>
   $(document).ready(function() {
    // Handler for adding a new task
    $("#addTaskBtn").click(function() {
      var taskInput = $("#taskInput").val().trim();
      if (taskInput !== "") {
        var listItem = $("<li>").addClass("list-group-item").text(taskInput);
        var deleteButton = $("<button>").addClass("btn btn-danger float-right delete-task").html("&times;");
        var approveButton = $("<button>").addClass("btn btn-success float-right mr-2 approve-task").html("&#10004;");
  
        listItem.append(deleteButton);
        listItem.append(approveButton);
        $("#taskList").append(listItem);
        $("#taskInput").val(""); // Clear the input field
      }
    });
  
    // Handler for deleting a task
    $(document).on("click", ".delete-task", function() {
      $(this).parent().remove();
    });
  
    // Handler for approving a task
    $(document).on("click", ".approve-task", function() {
      var listItem = $(this).parent();
      listItem.addClass("approved-task");
      setTimeout(function() {
        listItem.remove();
      }, 1000);
    });
  });
  </script>
</body>
</html>
