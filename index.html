<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container custom-container">
    <h1 class="text-center mb-3">Todo List</h1>
    <div class="col">
      <div class="font-weight-bold mb-3 ml-1">Add Todo</div>
      <input type="text" id="taskInput" class="form-control mb-2" placeholder="Enter task">
      <button id="addTaskBtn" class="btn btn-primary d-inline-block">Add Task</button>
    </div>
    <ul id="taskList" class="list-group mt-3">
      <!-- Todo tasks will be added dynamically here -->
    </ul>
  </div>  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Custom JS -->
  <script src="handlers.js"></script>
</body>
</html>
